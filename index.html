<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globo 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 8px;
      z-index: 100;
      max-width: 420px;
      backdrop-filter: blur(6px);
    }
    h1 { font-size: 18px; margin-bottom: 8px; color: #4CAF50; }
    #status { font-size: 13px; color: #4CAF50; margin-top: 6px; }
    #error { color: #ff6b6b; margin-top: 6px; display: none; }
    #container { width: 100vw; height: 100vh; }
    button.small { margin-top: 8px; padding: 6px 10px; border-radius:6px; border: none; cursor: pointer; background:#2d3748; color:#fff; }
    ul.student-list { list-style: none; padding-left: 0; font-size: 14px; }
    p.student-info { list-style: none; padding-left: 0; font-size: 14px; }

    /* Tooltip/info box para pa칤s */
    #countryInfo {
      position: fixed;
      width: 90vw;
      max-width: 1200px;
      height: 85vh;
      background: rgba(20,20,20,0.98);
      color: #fff;
      padding: 16px;
      padding-top: 45px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      z-index: 200;
      display: none;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      font-size: 14px;
      overflow-y: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }
    #countryInfo h3 { margin: 0 0 10px 0; font-size: 18px; color: #ffd166; }
    #countryInfo p { margin: 8px 0; line-height: 1.5; white-space: pre-wrap; }
    #countryInfo img { 
      display: block;
      margin: 8px 0;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 100%;
      height: auto;
    }
    #countryInfo button:hover {
      opacity: 0.9;
    }
    
    /* Responsive para tablets */
    @media (max-width: 1024px) {
      #countryInfo {
        width: 85vw;
        height: 80vh;
        font-size: 13px;
      }
      #countryInfo h3 {
        font-size: 16px;
      }
    }
    
    /* Responsive para m칩viles */
    @media (max-width: 768px) {
      #countryInfo {
        width: 95vw;
        height: 90vh;
        padding: 12px;
        padding-top: 40px;
        font-size: 12px;
      }
      #countryInfo h3 {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>游깴 AN츼LISIS DE LA BALANZA COMERCIAL</h1>
    <p><ul class="student-list">
        <li>Juliana Ruiz - 1262368</li>
        <li>Valentina Prada - 1262365</li>
        <li>Angie Galvis - 1262366</li>
        <li>Kevin Plata - 1262375</li>
        </ul>
    </p><br>
    <p class="student-info" >
        <h4 style="color:#3785d9;">Fuentes y/o referencias:</h4>
         <a href="https://www.legiscomex.com/" target="_blank" style="color:#ffffff;">  Importaciones y Exportaciones</a><br/>
         <a href="https://www.dane.gov.co/" target="_blank" style="color:#ffffff;">Balanza Comercial</a>
    </p>
    <div id="error"></div>

    <!-- Informaci칩n / Instrucciones r치pidas -->
    <div style="margin-top:8px; font-size:12px; opacity:0.9">
    </div>
    <p id="reloadMap" class="small"></p>
  </div>

  <div id="container"></div>

  <div id="countryInfo" role="dialog" aria-hidden="true"></div>

  <!-- importmap para tres como m칩dulos -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const status = document.getElementById('status');
    const errorDiv = document.getElementById('error');
    const reloadBtn = document.getElementById('reloadMap');
    const container = document.getElementById('container');
    const countryInfoEl = document.getElementById('countryInfo');


    // Simple check WebGL
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }

    if (!checkWebGL()) {
      throw new Error('WebGL requerido');
    }

    // Scene / camera / renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a06);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 3, 5);
    scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 3;
    controls.maxDistance = 12;

    // Globe
    const globeGeo = new THREE.SphereGeometry(1, 64, 64);
    const globeMat = new THREE.MeshStandardMaterial({ color: 0x2196F3, roughness: 0.7, metalness: 0.1 });
    const globe = new THREE.Mesh(globeGeo, globeMat);
    scene.add(globe);

    globe.rotation.y = Math.PI * 1.5;

    // Try load earth texture (optional)
    const texLoader = new THREE.TextureLoader();
    texLoader.load(
      'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg',
      (tex) => {
        try { tex.colorSpace = THREE.SRGBColorSpace; } catch (e) {}
        globeMat.map = tex;
        globeMat.needsUpdate = true;
      },
      undefined,
      () => {
        console.warn('No se pudo cargar la textura de la Tierra; se mantiene color base.');
      }
    );

    // MAP: plano grande que estar치 frente al globo
    const mapGeo = new THREE.PlaneGeometry(3.2, 4.0);
    const mapMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, side: THREE.DoubleSide });
    const mapMesh = new THREE.Mesh(mapGeo, mapMat);
    mapMesh.position.set(0, 0, 1.8);
    scene.add(mapMesh);


    const visibleMapFile = './continente-america.png';
    const maskMapFile = './continente-america-mask.png';

    const colorToCountry = {
      'FF0000': { 
        name: 'Colombia',
        mainImage: './balanza-comercial.png',
        tabs: {
          'Importaci칩n': [
            './importaciones-sectores-1.png',
            './importaciones-sectores.png',
            './importaciones-sectores-3.png'
          ],
          'Exportaci칩n': [
            './conclusiones-exportacion-grupo-1.png',
            './imagenes/exportacion2.png',
            './lugares-exportacion-1.png'
          ],
          'Conclusiones': [
            './conclusiones-grupo-1.png' ,
            './conclusiones-importacion-grupo-1.png',
            './conclusiones-exportacion-grupo-1.png',
          ]
        },
        info: 'Capital: Bogot치' 
      },
      
      '00FF00': { 
        name: 'Brasil', 
        images: [
          './imagenes/brasil1.png',
          './imagenes/brasil2.png',
          './imagenes/brasil3.png',
          './imagenes/brasil4.png'
        ],
        info: 'Capital: Brasilia\nPoblaci칩n: 215M' 
      },
      
      '0000FF': { 
        name: 'Per칰', 
        info: 'Per칰\nCapital: Lima\nPoblaci칩n aprox: 33M\nComentarios: ejemplo.' 
      },
      
      '00B2FF': { 
        name: 'Ecuador', 
        info: 'Ecuador\nCapital: Quito\nPoblaci칩n aprox: 17M\nComentarios: ejemplo.' 
      },
      'BA00FF': { 
        name: 'Panam치', 
        info: 'Panam치\nCapital: Ciudad de Panam치\nPoblaci칩n aprox: 4.5M\nComentarios: ejemplo.' 
      },
      '00FFB0': { 
        name: 'Venezuela', 
        info: 'Venezuela\nCapital: Caracas\nPoblaci칩n aprox: 28M\nComentarios: ejemplo.' 
      }
    };

    // Cargar imagen visible (mapa)
    texLoader.load(
      visibleMapFile,
      (tex) => {
        try { tex.colorSpace = THREE.SRGBColorSpace; } catch (e) {}
        mapMat.map = tex;
        mapMat.opacity = 0;
        mapMat.needsUpdate = true;
      },
      undefined,
      (err) => {
        console.warn('No se pudo cargar la imagen visible:', err);
      }
    );

    // Cargar m치scara en un canvas off-screen para muestrear p칤xeles
    const maskImage = new Image();
    maskImage.crossOrigin = 'anonymous';
    let maskCanvas, maskCtx;
    maskImage.onload = () => {
      maskCanvas = document.createElement('canvas');
      maskCanvas.width = maskImage.width;
      maskCanvas.height = maskImage.height;
      maskCtx = maskCanvas.getContext('2d');
      maskCtx.drawImage(maskImage, 0, 0);
     
    };
    maskImage.onerror = (err)=> {
      console.warn('Error cargando m치scara:', err);
    };
    maskImage.src = maskMapFile;

    // Raycast y lectura de UVs del mesh
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    let mapVisible = false;

    function onPointerDown(e) {
      // Si el click es dentro del tooltip, no hacer nada
      if (countryInfoEl.style.display === 'block' && countryInfoEl.contains(e.target)) {
        return;
      }
      
      const rect = renderer.domElement.getBoundingClientRect();
      pointer.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      pointer.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      
      if (mapVisible) {
        const intersMap = raycaster.intersectObject(mapMesh, true);
        if (intersMap.length > 0) {
          const inter = intersMap[0];
          const uv = inter.uv;
          if (!uv) { console.warn('Intersecci칩n sin UV'); return; }
          const u = uv.x;
          const v = 1 - uv.y;
          sampleMaskAtUV(u, v, e.clientX, e.clientY);
          return;
        }
      }
      
      const interGlobe = raycaster.intersectObject(globe, true);
      if (interGlobe.length > 0) {
        toggleMapVisibility();
      }
    }
    window.addEventListener('pointerdown', onPointerDown);

    function sampleMaskAtUV(u, v, clientX, clientY) {
      if (!maskCtx || !maskCanvas) {
        console.warn('M치scara no lista para sampleo.');
        return;
      }
      const x = Math.floor(u * (maskCanvas.width - 1));
      const y = Math.floor(v * (maskCanvas.height - 1));
      const px = maskCtx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(px[0], px[1], px[2]).toUpperCase().replace('#','');
      console.log('M치scara pixel', x, y, '=>', hex);

      const country = colorToCountry[hex];
      if (country) {
        showCountryInfo(country.name, country, clientX, clientY);
      } else {
        console.warn('No se encontr칩 pa칤s para color:', hex);
      }
    }

    function rgbToHex(r,g,b) {
      return '#' + [r,g,b].map(v => v.toString(16).padStart(2,'0')).join('');
    }

    function showCountryInfo(title, data, clientX, clientY) {
      let content = `<h3>${escapeHtml(title)}</h3>`;
      
      // Bot칩n de cerrar (X) en la esquina superior derecha
      content += `<button onclick="window.closeTooltip()" style="position: absolute; top: 12px; right: 12px; background: rgba(255,255,255,0.15); border: none; color: #fff; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; font-size: 18px; line-height: 1; font-weight: bold; transition: background 0.3s; display: flex; align-items: center; justify-content: center;" onmouseover="this.style.background='rgba(255,255,255,0.25)'" onmouseout="this.style.background='rgba(255,255,255,0.15)'">칑</button>`;
      
      if (data.mainImage && data.tabs) {
        content += `<img src="${escapeHtml(data.mainImage)}" alt="${escapeHtml(title)}" style="max-width: 100%; height: auto; border-radius: 6px; margin: 10px 0;">`;
        
        content += '<div style="display: flex; gap: 10px; margin: 15px 0; flex-wrap: wrap;">';
        Object.keys(data.tabs).forEach((tabName) => {
          const tabId = `tab-${tabName.replace(/\s+/g, '-').toLowerCase()}`;
          content += `<button onclick="window.showTab('${tabId}')" style="padding: 10px 20px; background: #3785d9; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; transition: background 0.3s;">${escapeHtml(tabName)}</button>`;
        });
        content += '</div>';
        
        Object.entries(data.tabs).forEach(([tabName, images]) => {
          const tabId = `tab-${tabName.replace(/\s+/g, '-').toLowerCase()}`;
          content += `<div id="${tabId}" style="display: none;">`;
          content += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; margin: 10px 0;">';
          images.forEach(img => {
            content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(tabName)}" style="width: 100%; height: auto; border-radius: 6px;">`;
          });
          content += '</div>';
          content += `<button onclick="window.hideTab('${tabId}')" style="margin-top: 10px; padding: 8px 16px; background: #ff6b6b; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px;">Cerrar ${escapeHtml(tabName)}</button>`;
          content += '</div>';
        });
      }
      else if (data.images && Array.isArray(data.images)) {
        content += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 10px; margin: 10px 0;">';
        data.images.forEach(img => {
          content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(title)}" style="width: 100%; height: auto; border-radius: 6px;">`;
        });
        content += '</div>';
      } 
      else if (data.image) {
        content += `<img src="${escapeHtml(data.image)}" alt="${escapeHtml(title)}" style="max-width: 100%; height: auto; border-radius: 6px; margin: 10px 0;">`;
      }
      
      if (data.info) {
        content += `<p>${escapeHtml(data.info)}</p>`;
      }
      
      countryInfoEl.innerHTML = content;
      countryInfoEl.style.display = 'block';
      countryInfoEl.setAttribute('aria-hidden','false');
    }
    
    window.showTab = function(tabId) {
      document.querySelectorAll('[id^="tab-"]').forEach(tab => {
        tab.style.display = 'none';
      });
      const tab = document.getElementById(tabId);
      if (tab) {
        tab.style.display = 'block';
      }
    };
    
    window.hideTab = function(tabId) {
      const tab = document.getElementById(tabId);
      if (tab) {
        tab.style.display = 'none';
      }
    };
    
    window.closeTooltip = function() {
      countryInfoEl.style.display = 'none';
      countryInfoEl.setAttribute('aria-hidden','true');
    };

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m]; });
    }

    function toggleMapVisibility() {
      const from = mapMat.opacity || 0;
      const to = mapVisible ? 0 : 1;
      const duration = 360;
      const start = performance.now();

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2)/2;
        mapMat.opacity = from + (to - from) * eased;
        mapMat.needsUpdate = true;
        if (t < 1) {
          requestAnimationFrame(step);
        } else {
          mapVisible = !mapVisible;
        }
      }
      requestAnimationFrame(step);
    }

    reloadBtn.addEventListener('click', () => {
      maskImage.src = maskMapFile + '?t=' + Date.now();
      texLoader.load(visibleMapFile,
        tex => { try{tex.colorSpace = THREE.SRGBColorSpace}catch(e){}; mapMat.map = tex; mapMat.needsUpdate = true; },
        undefined,
        err => { console.warn('Error recargando imagen visible:', err); }
      );
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += mapVisible ? 0.0006 : 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
