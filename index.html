<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globo 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 8px;
      z-index: 100;
      max-width: 420px;
      backdrop-filter: blur(6px);
    }
    h1 { font-size: 18px; margin-bottom: 8px; color: #4CAF50; }
    #status { font-size: 13px; color: #4CAF50; margin-top: 6px; }
    #error { color: #f44949; margin-top: 6px; display: none; }
    #container { width: 100vw; height: 100vh; }
    button.small { margin-top: 8px; padding: 6px 10px; border-radius:6px; border: none; cursor: pointer; background:#2d3748; color:#fff; }
    ul.student-list { list-style: none; padding-left: 0; font-size: 14px; }
    p.student-info { list-style: none; padding-left: 0; font-size: 14px; }

    /* Tooltip/info box para pa√≠s - MEJORADO */
    #countryInfo {
      position: fixed;
      width: 90vw;
      max-width: 1200px;
      height: 85vh;
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(245,245,255,0.98) 100%);
      color: #333;
      padding: 16px;
      padding-top: 45px;
      border-radius: 16px;
      border: 2px solid rgba(59,130,246,0.3);
      z-index: 200;
      display: none;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 100px rgba(59,130,246,0.2);
      font-size: 14px;
      overflow-y: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      pointer-events: auto;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    #countryInfo.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    
    #countryInfo h3 { 
      margin: 0 0 15px 0; 
      font-size: 28px; 
      color: #1e40af;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: slideDown 0.6s ease-out;
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    #countryInfo p { 
      margin: 8px 0; 
      line-height: 1.8; 
      white-space: pre-wrap;
      color: #1f2937;
    }
    
    #countryInfo img { 
      display: block;
      margin: 12px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }
    
    #countryInfo img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }
    
    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    #countryInfo img.no-shadow {
      box-shadow: none;
    }
    
    /* Botones de pesta√±as mejorados */
    .tab-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59,130,246,0.3);
      position: relative;
      overflow: hidden;
    }
    
    .tab-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .tab-button:hover::before {
      left: 100%;
    }
    
    .tab-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59,130,246,0.4);
    }
    
    .tab-button:active {
      transform: translateY(0);
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 15px rgba(16,185,129,0.4);
    }
    
    /* Sub-pesta√±as mejoradas */
    .sub-tab-button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(16,185,129,0.3);
    }
    
    .sub-tab-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(16,185,129,0.4);
    }
    
    .sub-tab-button.active {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 3px 12px rgba(245,158,11,0.4);
    }
    
    /* Bot√≥n de cerrar mejorado */
    .close-button {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, rgba(239,68,68,0.9) 0%, rgba(220,38,38,0.9) 100%);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      line-height: 1;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(239,68,68,0.4);
    }
    
    .close-button:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 6px 20px rgba(239,68,68,0.6);
    }
    
    /* Contenedores de pesta√±as con animaci√≥n */
    .tab-content {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Grid de im√°genes mejorado */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    
    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .image-grid img:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      z-index: 10;
    }
    
    /* Loader para im√°genes */
    .image-loader {
      position: relative;
      min-height: 200px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 12px;
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Contador animado */
    .stat-counter {
      display: inline-block;
      font-size: 36px;
      font-weight: bold;
      color: #3b82f6;
      margin: 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    /* Scrollbar personalizado */
    #countryInfo::-webkit-scrollbar {
      width: 12px;
    }
    
    #countryInfo::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    
    #countryInfo::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    
    #countryInfo::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      background-clip: padding-box;
    }
    
    /* Responsive para tablets */
    @media (max-width: 1024px) {
      #countryInfo {
        width: 85vw;
        height: 80vh;
        font-size: 13px;
      }
      #countryInfo h3 {
        font-size: 24px;
      }
      .tab-button {
        padding: 10px 20px;
        font-size: 13px;
      }
    }
    
    /* Responsive para m√≥viles */
    @media (max-width: 768px) {
      #countryInfo {
        width: 95vw;
        height: 90vh;
        padding: 12px;
        padding-top: 40px;
        font-size: 12px;
      }
      #countryInfo h3 {
        font-size: 20px;
      }
      .tab-button {
        padding: 8px 16px;
        font-size: 12px;
      }
      .sub-tab-button {
        padding: 8px 14px;
        font-size: 12px;
      }
    }
  </style>
</head>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const status = document.getElementById('status');
    const errorDiv = document.getElementById('error');
    const reloadBtn = document.getElementById('reloadMap');
    const container = document.getElementById('container');
    const countryInfoEl = document.getElementById('countryInfo');

    // Simple check WebGL
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }

    if (!checkWebGL()) {
      throw new Error('WebGL requerido');
    }

    // Scene / camera / renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a06);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 3, 5);
    scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 3;
    controls.maxDistance = 12;

    // Globe
    const globeGeo = new THREE.SphereGeometry(1, 64, 64);
    const globeMat = new THREE.MeshStandardMaterial({ color: 0x2196F3, roughness: 0.7, metalness: 0.1 });
    const globe = new THREE.Mesh(globeGeo, globeMat);
    scene.add(globe);

    globe.rotation.y = Math.PI * 1.5;

    // Try load earth texture (optional)
    const texLoader = new THREE.TextureLoader();
    texLoader.load(
      'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg',
      (tex) => {
        try { tex.colorSpace = THREE.SRGBColorSpace; } catch (e) {}
        globeMat.map = tex;
        globeMat.needsUpdate = true;
      },
      undefined,
      () => {
        console.warn('No se pudo cargar la textura de la Tierra; se mantiene color base.');
      }
    );

    // MAP: plano grande que estar√° frente al globo
    const mapGeo = new THREE.PlaneGeometry(3.2, 4.0);
    const mapMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, side: THREE.DoubleSide });
    const mapMesh = new THREE.Mesh(mapGeo, mapMat);
    mapMesh.position.set(0, 0, 1.8);
    scene.add(mapMesh);

    const visibleMapFile = './continente-america.png';
    const maskMapFile = './continente-america-mask.png';

    const colorToCountry = {
     'FF0000': { 
  name: 'Colombia',
  countryImage: './colombia-1.png',
  mainImage: './balanza-comercial.png',
  tabs: {
    'Informaci√≥n sobre Colombia': [
      './4.png',
      './5.png',
      './6.png',
      './7.png',
    ],
     'Norte de Santander': {
      mainImage: './nte.png',
       subTabs: {
         'Importaci√≥n Norte de Santander': [
             './28.png',
            './29.png',
            './30.png'
         ],
         'Exportaci√≥n Norte de Santander': [
            './25.png',
            './26.png',
            './27.png'
         ],
          'Balanza Comercial Norte de Santander - Venezuela': [
            './31.png',
         ]
       }
     },
    'Conclusiones': [
      './conclusiones-grupo-1.png',
      './conclusiones-grupo-nte-1.png',
       './33.png',
    ]
  },
  info: 'Capital: Bogot√°' 
},
      
      '00FF00': { 
         name: 'Brasil', 
              countryImage: './brasil-1.png',
  mainImage: './21.png',
  tabs: {
    'Exportaciones e Importaciones': [
      './22.png',
      './23.png',
    ],
  },
        info: 'Capital: Brasilia' 
      },
      
      '0000FF': { 
        name: 'Per√∫', 
              countryImage: './peru-1.png',
  mainImage: './18.png',
  tabs: {
    'Exportaciones e Importaciones': [
      './19.png',
      './20.png',
    ],

  },
        info: 'Capital: Lima' 
      },
      
      '00B2FF': { 
        name: 'Ecuador', 
          countryImage: './ecuador-1.png',
  mainImage: './15.png',
  tabs: {
    'Exportaciones e Importaciones': [
      './16.png',
      './17.png',
    ],
  },
        info: 'Capital: Quito' 
      },
      'BA00FF': { 
           name: 'Panam√°',
  countryImage: './panama-1.png',
  mainImage: './9.png',
  tabs: {
    'Exportaciones e Importaciones': [
      './10.png',
      './11.png',
    ],
  },
  info: 'Capital: Ciudad de Panam√°' 
      },
      '00FFB0': { 
        name: 'Venezuela', 
        countryImage: './venezuela-1.png',
  mainImage: './12.png',
  tabs: {
    'Exportaciones e Importaciones': [
      './13.png',
      './14.png',
    ],
  },
        info: 'Capital: Caracas.' 
      }
    };

    // Cargar imagen visible (mapa)
    texLoader.load(
      visibleMapFile,
      (tex) => {
        try { tex.colorSpace = THREE.SRGBColorSpace; } catch (e) {}
        mapMat.map = tex;
        mapMat.opacity = 0;
        mapMat.needsUpdate = true;
      },
      undefined,
      (err) => {
        console.warn('No se pudo cargar la imagen visible:', err);
      }
    );

    // Cargar m√°scara en un canvas off-screen para muestrear p√≠xeles
    const maskImage = new Image();
    maskImage.crossOrigin = 'anonymous';
    let maskCanvas, maskCtx;
    maskImage.onload = () => {
      maskCanvas = document.createElement('canvas');
      maskCanvas.width = maskImage.width;
      maskCanvas.height = maskImage.height;
      maskCtx = maskCanvas.getContext('2d');
      maskCtx.drawImage(maskImage, 0, 0);
     
    };
    maskImage.onerror = (err)=> {
      console.warn('Error cargando m√°scara:', err);
    };
    maskImage.src = maskMapFile;

    // Raycast y lectura de UVs del mesh
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    let mapVisible = false;

    function onPointerDown(e) {
      // Si el click es dentro del tooltip, no hacer nada
      if (countryInfoEl.style.display === 'block' && countryInfoEl.contains(e.target)) {
        return;
      }
      
      const rect = renderer.domElement.getBoundingClientRect();
      pointer.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      pointer.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      
      if (mapVisible) {
        const intersMap = raycaster.intersectObject(mapMesh, true);
        if (intersMap.length > 0) {
          const inter = intersMap[0];
          const uv = inter.uv;
          if (!uv) { console.warn('Intersecci√≥n sin UV'); return; }
          const u = uv.x;
          const v = 1 - uv.y;
          sampleMaskAtUV(u, v, e.clientX, e.clientY);
          return;
        }
      }
      
      const interGlobe = raycaster.intersectObject(globe, true);
      if (interGlobe.length > 0) {
        toggleMapVisibility();
      }
    }
    window.addEventListener('pointerdown', onPointerDown);

    function sampleMaskAtUV(u, v, clientX, clientY) {
      if (!maskCtx || !maskCanvas) {
        console.warn('M√°scara no lista para sampleo.');
        return;
      }
      const x = Math.floor(u * (maskCanvas.width - 1));
      const y = Math.floor(v * (maskCanvas.height - 1));
      const px = maskCtx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(px[0], px[1], px[2]).toUpperCase().replace('#','');
      console.log('M√°scara pixel', x, y, '=>', hex);

      const country = colorToCountry[hex];
      if (country) {
        showCountryInfo(country.name, country, clientX, clientY);
      } else {
        console.warn('No se encontr√≥ pa√≠s para color:', hex);
      }
    }

    function rgbToHex(r,g,b) {
      return '#' + [r,g,b].map(v => v.toString(16).padStart(2,'0')).join('');
    }

    function showCountryInfo(title, data, clientX, clientY) {
      let content = `<h3>üåé ${escapeHtml(title)}</h3>`;
      
      // Bot√≥n de cerrar mejorado
      content += `<button onclick="window.closeTooltip()" class="close-button">√ó</button>`;
      
      if (data.countryImage) {
        content += `<img src="${escapeHtml(data.countryImage)}" alt="${escapeHtml(title)}" class="no-shadow" style="max-width: 30%; height: 30%; margin: 10px auto; display: block;">`;
      }

      if (data.mainImage && data.tabs) {
        content += `<img src="${escapeHtml(data.mainImage)}" alt="${escapeHtml(title)}" style="max-width: 70%; height: auto; border-radius: 12px; margin: 10px auto; display: block;">`;
        
        content += '<div style="display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap; justify-content: center;">';
        Object.keys(data.tabs).forEach((tabName, index) => {
          const tabId = `tab-${tabName.replace(/\s+/g, '-').toLowerCase()}`;
          content += `<button onclick="window.showTab('${tabId}', this)" class="tab-button ${index === 0 ? 'active' : ''}" data-tab="${tabId}">üìä ${escapeHtml(tabName)}</button>`;
        });
        content += '</div>';
        
        Object.entries(data.tabs).forEach(([tabName, tabContent]) => {
          const tabId = `tab-${tabName.replace(/\s+/g, '-').toLowerCase()}`;
          content += `<div id="${tabId}" class="tab-content" style="display: none;">`;
          
          // Si tiene sub-pesta√±as
          if (tabContent.subTabs) {
            // Mostrar imagen principal si existe
            if (tabContent.mainImage) {
             content += `<img src="${escapeHtml(tabContent.mainImage)}" alt="${escapeHtml(tabName)}" style="max-width: 30%; height: auto; border-radius: 12px; margin: 10px auto; display: block;">`;
            }
            
            content += '<div style="display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap; justify-content: center;">';
            Object.keys(tabContent.subTabs).forEach((subTabName, index) => {
              const subTabId = `${tabId}-${subTabName.replace(/\s+/g, '-').toLowerCase()}`;
              content += `<button onclick="window.showSubTab('${subTabId}', this)" class="sub-tab-button ${index === 0 ? 'active' : ''}" data-subtab="${subTabId}">üìà ${escapeHtml(subTabName)}</button>`;
            });
            content += '</div>';
            
            Object.entries(tabContent.subTabs).forEach(([subTabName, images]) => {
              const subTabId = `${tabId}-${subTabName.replace(/\s+/g, '-').toLowerCase()}`;
              content += `<div id="${subTabId}" style="display: none;">`;
              content += '<div class="image-grid">';
              images.forEach(img => {
                content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(subTabName)}" style="width: 70%;">`;
              });
              content += '</div>';
              content += `<button onclick="window.hideSubTab('${subTabId}')" style="margin-top: 15px; padding: 10px 20px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(239,68,68,0.3);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(239,68,68,0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(239,68,68,0.3)'">‚ùå Cerrar ${escapeHtml(subTabName)}</button>`;
              content += '</div>';
            });
          }
          // Si es un array de im√°genes (como "Conclusiones")
          else if (Array.isArray(tabContent)) {
            content += '<div class="image-grid">';
            tabContent.forEach(img => {
              content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(tabName)}" style="width: 90%;">`;
            });
            content += '</div>';
          }
          
          content += `<button onclick="window.hideTab('${tabId}')" style="margin-top: 15px; padding: 10px 20px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(245,158,11,0.3);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(245,158,11,0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(245,158,11,0.3)'">üîô Cerrar ${escapeHtml(tabName)}</button>`;
          content += '</div>';
        });
      }
      else if (data.images && Array.isArray(data.images)) {
        content += '<div class="image-grid">';
        data.images.forEach(img => {
          content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(title)}">`;
        });
        content += '</div>';
      } 
      else if (data.image) {
        content += `<img src="${escapeHtml(data.image)}" alt="${escapeHtml(title)}" style="max-width: 100%; height: auto; border-radius: 12px; margin: 10px 0;">`;
      }
      
      if (data.info) {
        content += `<p style="font-size: 16px; color: #1f2937; margin-top: 15px; padding: 12px; background: rgba(59,130,246,0.1); border-radius: 8px; border-left: 4px solid #3b82f6;">‚ÑπÔ∏è ${escapeHtml(data.info)}</p>`;
      }
      
      countryInfoEl.innerHTML = content;
      countryInfoEl.style.display = 'block';
      countryInfoEl.setAttribute('aria-hidden','false');
      
      // Trigger animation
      setTimeout(() => {
        countryInfoEl.classList.add('show');
      }, 10);
    }

    window.showSubTab = function(subTabId, buttonEl) {
      // Remover clase active de todos los botones del mismo grupo
      const parentTabId = subTabId.split('-').slice(0, 3).join('-');
      document.querySelectorAll('.sub-tab-button').forEach(btn => {
        if (btn.getAttribute('data-subtab') && btn.getAttribute('data-subtab').startsWith(parentTabId)) {
          btn.classList.remove('active');
        }
      });
      
      // Agregar clase active al bot√≥n clickeado
      if (buttonEl) {
        buttonEl.classList.add('active');
      }
      
      // Ocultar todas las sub-pesta√±as del mismo grupo
      document.querySelectorAll(`[id^="${parentTabId}-"]`).forEach(subTab => {
        if (subTab.id.startsWith(parentTabId + '-tab-')) {
          subTab.style.display = 'none';
        }
      });
      
      const subTab = document.getElementById(subTabId);
      if (subTab) {
        subTab.style.display = 'block';
      }
    };

    window.hideSubTab = function(subTabId) {
      const subTab = document.getElementById(subTabId);
      if (subTab) {
        subTab.style.display = 'none';
      }
      
      // Remover clase active del bot√≥n correspondiente
      const button = document.querySelector(`[data-subtab="${subTabId}"]`);
      if (button) {
        button.classList.remove('active');
      }
    };
    
    window.showTab = function(tabId, buttonEl) {
      // Remover clase active de todos los botones de pesta√±as
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Agregar clase active al bot√≥n clickeado
      if (buttonEl) {
        buttonEl.classList.add('active');
      }
      
      // Ocultar todas las pesta√±as
      document.querySelectorAll('[id^="tab-"]').forEach(tab => {
        tab.style.display = 'none';
      });
      
      const tab = document.getElementById(tabId);
      if (tab) {
        tab.style.display = 'block';
      }
    };
    
    window.hideTab = function(tabId) {
      const tab = document.getElementById(tabId);
      if (tab) {
        tab.style.display = 'none';
      }
      
      // Remover clase active del bot√≥n correspondiente
      const button = document.querySelector(`[data-tab="${tabId}"]`);
      if (button) {
        button.classList.remove('active');
      }
    };
    
    window.closeTooltip = function() {
      countryInfoEl.classList.remove('show');
      setTimeout(() => {
        countryInfoEl.style.display = 'none';
        countryInfoEl.setAttribute('aria-hidden','true');
      }, 400);
    };

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m]; });
    }

    function toggleMapVisibility() {
      const from = mapMat.opacity || 0;
      const to = mapVisible ? 0 : 1;
      const duration = 360;
      const start = performance.now();

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2)/2;
        mapMat.opacity = from + (to - from) * eased;
        mapMat.needsUpdate = true;
        if (t < 1) {
          requestAnimationFrame(step);
        } else {
          mapVisible = !mapVisible;
        }
      }
      requestAnimationFrame(step);
    }

    reloadBtn.addEventListener('click', () => {
      maskImage.src = maskMapFile + '?t=' + Date.now();
      texLoader.load(visibleMapFile,
        tex => { try{tex.colorSpace = THREE.SRGBColorSpace}catch(e){}; mapMat.map = tex; mapMat.needsUpdate = true; },
        undefined,
        err => { console.warn('Error recargando imagen visible:', err); }
      );
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += mapVisible ? 0.0006 : 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
