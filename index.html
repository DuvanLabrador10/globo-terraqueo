<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globo 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 8px;
      z-index: 100;
      max-width: 420px;
      backdrop-filter: blur(6px);
    }
    h1 { font-size: 18px; margin-bottom: 8px; color: #4CAF50; }
    #status { font-size: 13px; color: #4CAF50; margin-top: 6px; }
    #error { color: #f44949; margin-top: 6px; display: none; }
    #container { width: 100vw; height: 100vh; }
    button.small { margin-top: 8px; padding: 6px 10px; border-radius:6px; border: none; cursor: pointer; background:#2d3748; color:#fff; }
    ul.student-list { list-style: none; padding-left: 0; font-size: 14px; }
    p.student-info { list-style: none; padding-left: 0; font-size: 14px; }

    /* Part√≠culas de fondo animadas */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(59,130,246,0.8) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0; }
      25% { transform: translate(100px, -100px) scale(1.5); opacity: 0.5; }
      50% { transform: translate(-50px, -200px) scale(1); opacity: 0.8; }
      75% { transform: translate(150px, -150px) scale(1.2); opacity: 0.3; }
    }

    /* PERSONAJE ANIMADO */
    #character {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      z-index: 250;
      pointer-events: none;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: none;
    }
    
    #character.show {
      display: block;
      animation: characterEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes characterEntrance {
      from {
        transform: translateY(200px) scale(0.5) rotate(-180deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .character-body {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 30px rgba(59,130,246,0.5);
      animation: bounce 2s infinite ease-in-out;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }
    
    .character-face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .character-eye {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      position: absolute;
      animation: blink 3s infinite;
    }
    
    .character-eye::after {
      content: '';
      width: 6px;
      height: 6px;
      background: #1e40af;
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
    }
    
    .character-eye.left { left: -15px; top: -5px; }
    .character-eye.right { right: -15px; top: -5px; }
    
    @keyframes blink {
      0%, 98%, 100% { transform: scaleY(1); }
      99% { transform: scaleY(0.1); }
    }
    
    .character-mouth {
      width: 30px;
      height: 15px;
      border: 3px solid white;
      border-top: none;
      border-radius: 0 0 30px 30px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: smile 2s infinite ease-in-out;
    }
    
    @keyframes smile {
      0%, 100% { transform: translateX(-50%) scaleX(1); }
      50% { transform: translateX(-50%) scaleX(1.2); }
    }
    
    .character-arms {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .character-arm {
      width: 40px;
      height: 8px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 10px;
      position: absolute;
      top: 30px;
    }
    
    .character-arm.left {
      left: -10px;
      transform-origin: right center;
      animation: waveLeft 1.5s infinite ease-in-out;
    }
    
    .character-arm.right {
      right: -10px;
      transform-origin: left center;
      animation: waveRight 1.5s infinite ease-in-out;
    }
    
    @keyframes waveLeft {
      0%, 100% { transform: rotate(-20deg); }
      50% { transform: rotate(-40deg); }
    }
    
    @keyframes waveRight {
      0%, 100% { transform: rotate(20deg); }
      50% { transform: rotate(40deg); }
    }
    
    /* Burbuja de di√°logo del personaje */
    #characterSpeech {
      position: fixed;
      bottom: 160px;
      right: 30px;
      max-width: 280px;
      background: white;
      color: #1f2937;
      padding: 16px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      z-index: 249;
      display: none;
      font-size: 14px;
      line-height: 1.6;
      animation: speechBubble 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    #characterSpeech::after {
      content: '';
      position: absolute;
      bottom: -15px;
      right: 40px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid white;
    }
    
    @keyframes speechBubble {
      from {
        transform: scale(0) translateY(20px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
    
    /* Efecto de confeti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      z-index: 199;
      pointer-events: none;
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Efecto de typing para textos */
    .typing-text {
      overflow: hidden;
      border-right: 2px solid #3b82f6;
      white-space: nowrap;
      animation: typing 2s steps(40) 1s both, blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #3b82f6; }
    }

    /* Tooltip/info box para pa√≠s - ULTRA MEJORADO */
    #countryInfo {
      position: fixed;
      width: 90vw;
      max-width: 1200px;
      height: 85vh;
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(240,248,255,0.98) 50%, rgba(245,245,255,0.98) 100%);
      color: #333;
      padding: 16px;
      padding-top: 45px;
      border-radius: 20px;
      border: 3px solid rgba(59,130,246,0.4);
      z-index: 200;
      display: none;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5), 0 0 120px rgba(59,130,246,0.3), inset 0 1px 0 rgba(255,255,255,0.8);
      font-size: 14px;
      overflow-y: auto;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.7) rotateX(20deg);
      pointer-events: auto;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      perspective: 1000px;
    }
    
    #countryInfo.show {
      transform: translate(-50%, -50%) scale(1) rotateX(0deg);
      opacity: 1;
    }
    
    #countryInfo h3 { 
      margin: 0 0 20px 0; 
      font-size: 32px; 
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: titleEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }
    
    #countryInfo h3::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      animation: expandLine 0.8s ease-out 0.3s both;
    }
    
    @keyframes titleEntrance {
      from {
        transform: translateY(-50px) scale(0.8);
        opacity: 0;
        filter: blur(10px);
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }
    
    @keyframes expandLine {
      from {
        width: 0%;
        opacity: 0;
      }
      to {
        width: 60%;
        opacity: 1;
      }
    }
    
    #countryInfo p { 
      margin: 8px 0; 
      line-height: 1.8; 
      white-space: pre-wrap;
      color: #1f2937;
    }
    
    /* Im√°genes con efecto MEGA impactante */
    #countryInfo img { 
      display: block;
      margin: 15px auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 100%;
      height: auto;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      animation: imageReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      cursor: pointer;
      position: relative;
      filter: brightness(0.95);
    }
    
    #countryInfo img:hover {
      transform: scale(1.08) translateY(-10px) rotateZ(2deg);
      box-shadow: 0 20px 50px rgba(59,130,246,0.4), 0 0 30px rgba(59,130,246,0.2);
      filter: brightness(1.05) contrast(1.1);
      z-index: 50;
    }
    
    @keyframes imageReveal {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9) rotateX(-15deg);
        filter: blur(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
        filter: blur(0);
      }
    }
    
    #countryInfo img.no-shadow {
      box-shadow: none;
      animation: logoSpin 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes logoSpin {
      from {
        transform: rotateY(180deg) scale(0.5);
        opacity: 0;
      }
      to {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
    }
    
    /* Botones de pesta√±as ULTRA mejorados con efecto de celebraci√≥n */
    .tab-button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 6px 20px rgba(59,130,246,0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .tab-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s;
    }
    
    .tab-button:hover::before {
      left: 100%;
    }
    
    .tab-button::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s;
    }
    
    .tab-button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 30px rgba(59,130,246,0.5);
    }
    
    .tab-button:hover::after {
      opacity: 1;
    }
    
    .tab-button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 8px 25px rgba(16,185,129,0.5);
      animation: pulse 2s infinite, celebrate 0.6s ease-out;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 8px 25px rgba(16,185,129,0.5); }
      50% { box-shadow: 0 8px 35px rgba(16,185,129,0.7), 0 0 20px rgba(16,185,129,0.3); }
    }
    
    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.15) rotate(5deg); }
      75% { transform: scale(1.1) rotate(-3deg); }
    }
    
    /* Sub-pesta√±as mejoradas */
    .sub-tab-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 4px 15px rgba(16,185,129,0.4);
      position: relative;
      overflow: hidden;
    }
    
    .sub-tab-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(16,185,129,0.5);
    }
    
    .sub-tab-button.active {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 15px rgba(245,158,11,0.5);
      animation: pulse 2s infinite, wiggle 0.5s ease-out;
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }
    
    /* Bot√≥n de cerrar MEGA mejorado */
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, rgba(239,68,68,0.95) 0%, rgba(220,38,38,0.95) 100%);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 26px;
      line-height: 1;
      font-weight: bold;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(239,68,68,0.5);
      z-index: 100;
    }
    
    .close-button:hover {
      transform: rotate(180deg) scale(1.2);
      box-shadow: 0 10px 30px rgba(239,68,68,0.7);
      background: linear-gradient(135deg, rgba(220,38,38,1) 0%, rgba(185,28,28,1) 100%);
    }
    
    /* Contenedores de pesta√±as con animaci√≥n FLIPANTE */
    .tab-content {
      animation: tabFlipIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
    }
    
    @keyframes tabFlipIn {
      from {
        opacity: 0;
        transform: perspective(1000px) rotateY(-20deg) translateX(-50px);
      }
      to {
        opacity: 1;
        transform: perspective(1000px) rotateY(0deg) translateX(0);
      }
    }
    
    /* Grid de im√°genes con STAGGER efecto */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 20px 0;
      perspective: 1000px;
    }
    
    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .image-grid img:nth-child(1) { animation-delay: 0.1s; }
    .image-grid img:nth-child(2) { animation-delay: 0.2s; }
    .image-grid img:nth-child(3) { animation-delay: 0.3s; }
    .image-grid img:nth-child(4) { animation-delay: 0.4s; }
    .image-grid img:nth-child(5) { animation-delay: 0.5s; }
    
    .image-grid img:hover {
      transform: scale(1.12) translateY(-15px) rotateZ(-3deg);
      box-shadow: 0 25px 60px rgba(59,130,246,0.5), 0 0 40px rgba(59,130,246,0.3);
      z-index: 10;
      filter: brightness(1.1) saturate(1.2);
    }
    
    /* Lightbox para im√°genes */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      animation: fadeIn 0.3s ease-out;
      backdrop-filter: blur(10px);
    }
    
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      animation: zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes zoomIn {
      from {
        transform: scale(0.5) rotate(-5deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    /* Scrollbar personalizado con gradiente */
    #countryInfo::-webkit-scrollbar {
      width: 14px;
    }
    
    #countryInfo::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      margin: 10px;
    }
    
    #countryInfo::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 10px;
      border: 3px solid transparent;
      background-clip: padding-box;
      transition: all 0.3s;
    }
    
    #countryInfo::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
      background-clip: padding-box;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    }
    
    /* Responsive para tablets */
    @media (max-width: 1024px) {
      #countryInfo {
        width: 85vw;
        height: 80vh;
        font-size: 13px;
      }
      #countryInfo h3 {
        font-size: 26px;
      }
      .tab-button {
        padding: 12px 22px;
        font-size: 14px;
      }
      #character {
        width: 100px;
        height: 100px;
        bottom: 15px;
        right: 15px;
      }
      .character-body {
        width: 70px;
        height: 70px;
      }
    }
    
    /* Responsive para m√≥viles */
    @media (max-width: 768px) {
      #countryInfo {
        width: 95vw;
        height: 90vh;
        padding: 12px;
        padding-top: 50px;
        font-size: 12px;
      }
      #countryInfo h3 {
        font-size: 22px;
      }
      .tab-button {
        padding: 10px 18px;
        font-size: 13px;
      }
      .sub-tab-button {
        padding: 9px 16px;
        font-size: 12px;
      }
      #character {
        width: 80px;
        height: 80px;
        bottom: 10px;
        right: 10px;
      }
      .character-body {
        width: 60px;
        height: 60px;
      }
      #characterSpeech {
        max-width: 200px;
        bottom: 110px;
        right: 15px;
        font-size: 12px;
        padding: 12px 16px;
      }
    }
  </style>
</head>

    {
      "imports": {

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const status = document.getElementById('status');

  const subTabId = `${tabId}-${subTabName.replace(/\s+/g, '-').toLowerCase()}`;

});

            content += '</div>';
            
            Object.entries(tabContent.subTabs).forEach(([subTabName, images]) => {
              const subTabId = `${tabId}-${subTabName.replace(/\s+/g, '-').toLowerCase()}`;

              });
              content += '</div>';
              content += `<button onclick="window.hideSubTab('${subTabId}')" style="margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 6px 20px rgba(239,68,68,0.4);" onmouseover="this.style.transform='translateY(-3px) scale(1.05)'; this.style.boxShadow='0 10px 30px rgba(239,68,68,0.6)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 6px 20px rgba(239,68,68,0.4)'">‚ùå Cerrar ${escapeHtml(subTabName)}</button>`;
              content += '</div>';
            });
          }
          // Si es un array de im√°genes (como "Conclusiones")
          else if (Array.isArray(tabContent)) {
            content += '<div class="image-grid">';
            tabContent.forEach(img => {
              content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(tabName)}" style="width: 100%;" onclick="window.openLightbox(this.src)">`;

            content += '</div>';
          }
          
          content += `<button onclick="window.hideTab('${tabId}')" style="margin-top: 20px; padding: 12px 24px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 6px 20px rgba(245,158,11,0.4);" onmouseover="this.style.transform='translateY(-3px) scale(1.05)'; this.style.boxShadow='0 10px 30px rgba(245,158,11,0.6)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 6px 20px rgba(245,158,11,0.4)'">üîô Cerrar ${escapeHtml(tabName)}</button>`;
          content += '</div>';
        });
      }
      else if (data.images && Array.isArray(data.images)) {
        content += '<div class="image-grid">';
        data.images.forEach(img => {
          content += `<img src="${escapeHtml(img)}" alt="${escapeHtml(title)}" onclick="window.openLightbox(this.src)">`;
        });
        content += '</div>';
      } 
      else if (data.image) {
        content += `<img src="${escapeHtml(data.image)}" alt="${escapeHtml(title)}" style="max-width: 100%; height: auto; border-radius: 16px; margin: 15px 0;" onclick="window.openLightbox(this.src)">`;
      }
      
      if (data.info) {
        content += `<p style="font-size: 17px; color: #1f2937; margin-top: 20px; padding: 16px; background: linear-gradient(135deg, rgba(59,130,246,0.1) 0%, rgba(147,197,253,0.15) 100%); border-radius: 12px; border-left: 5px solid #3b82f6; box-shadow: 0 4px 15px rgba(59,130,246,0.1);">‚ÑπÔ∏è ${escapeHtml(data.info)}</p>`;
      }
      
      countryInfoEl.innerHTML = content;
      countryInfoEl.style.display = 'block';

    window.openLightbox = function(src) {

     characterSay('¬°Mira esta imagen en grande! üñºÔ∏è');

  window.showSubTab = function(subTabId, buttonEl) {
  // leer mensaje del bot√≥n (si lo tiene)
  let msg = '¬°Genial! Veamos esta informaci√≥n üìä';
  try {
    if (buttonEl && buttonEl.dataset && buttonEl.dataset.msg) {
      msg = buttonEl.dataset.msg;
    }
  } catch (e) {
    // ignore
  }

  // Personaje reacciona
  characterCelebrate();
  createConfetti();

  // Mostrar mensaje (characterSay usa innerHTML en tu c√≥digo actual)
  characterSay(msg);

  // Remover clase active de todos los botones del mismo grupo
  const parentTabId = subTabId.split('-').slice(0, 3).join('-');
  document.querySelectorAll('.sub-tab-button').forEach(btn => {
    if (btn.getAttribute('data-subtab') && btn.getAttribute('data-subtab').startsWith(parentTabId)) {

    }
  });

  // Agregar clase active al bot√≥n clickeado
  if (buttonEl) {
    buttonEl.classList.add('active');
  }

  // Ocultar todas las sub-pesta√±as del mismo grupo
  document.querySelectorAll(`[id^="${parentTabId}-"]`).forEach(subTab => {
    if (subTab.id.startsWith(parentTabId + '-tab-')) {
      subTab.style.display = 'none';
    }

  const subTab = document.getElementById(subTabId);

};

      const subTab = document.getElementById(subTabId);
      if (subTab) {
        subTab.style.display = 'none';

      // Remover clase active del bot√≥n correspondiente
      const button = document.querySelector(`[data-subtab="${subTabId}"]`);

    };
    
window.showTab = function(tabId, buttonEl) {

  try {

      const tab = document.getElementById(tabId);

      }
      
      // Remover clase active del bot√≥n correspondiente

      countryInfoEl.classList.remove('show');

      setTimeout(() => {
        countryInfoEl.style.display = 'none';
        countryInfoEl.setAttribute('aria-hidden','true');
      }, 400);

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m]; });
    }

    function toggleMapVisibility() {
      const from = mapMat.opacity || 0;
      const to = mapVisible ? 0 : 1;
      const duration = 360;
      const start = performance.now();

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2)/2;
        mapMat.opacity = from + (to - from) * eased;
        mapMat.needsUpdate = true;
        if (t < 1) {
          requestAnimationFrame(step);
        } else {
          mapVisible = !mapVisible;
        }
      }
      requestAnimationFrame(step);
    }

    reloadBtn.addEventListener('click', () => {
      maskImage.src = maskMapFile + '?t=' + Date.now();
      texLoader.load(visibleMapFile,
        tex => { try{tex.colorSpace = THREE.SRGBColorSpace}catch(e){}; mapMat.map = tex; mapMat.needsUpdate = true; },
        undefined,
        err => { console.warn('Error recargando imagen visible:', err); }
      );
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += mapVisible ? 0.0006 : 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
