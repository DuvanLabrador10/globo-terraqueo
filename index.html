<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Globo 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 8px;
      z-index: 100;
      max-width: 420px;
      backdrop-filter: blur(6px);
    }
    h1 { font-size: 18px; margin-bottom: 8px; color: #4CAF50; }
    #status { font-size: 13px; color: #4CAF50; margin-top: 6px; }
    #error { color: #ff6b6b; margin-top: 6px; display: none; }
    #container { width: 100vw; height: 100vh; }
    button.small { margin-top: 8px; padding: 6px 10px; border-radius:6px; border: none; cursor: pointer; background:#2d3748; color:#fff; }
    ul.student-list { list-style: none; padding-left: 0; font-size: 14px; }
    p.student-info { list-style: none; padding-left: 0; font-size: 14px; }

    /* Tooltip/info box para pa√≠s */
    #countryInfo {
      position: absolute;
      min-width: 220px;
      max-width: 320px;
      background: rgba(20,20,20,0.95);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      z-index: 200;
      display: none;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      font-size: 13px;
    }
    #countryInfo h3 { margin: 0 0 6px 0; font-size: 15px; color: #ffd166; }
    #countryInfo p { margin: 0; line-height: 1.3; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="info">
    <h1>üåç Globo 3D</h1>
    <p><ul class="student-list">
        <li>Juliana Ruiz - 1262368</li>
        <li>Valentina Prada - 1262365</li>
        <li>Angie Galvis - 1262366</li>
        <li>Kevin Plata - 1262375</li>
        </ul>
    </p><br>
    <p class="student-info" >
        <h4 style="color:#3785d9;">Fuentes y/o referencias:</h4>
         <a href="https://www.legiscomex.com/" target="_blank" style="color:#ffffff;">  Importaciones y Exportaciones</a><br/>
         <a href="https://www.dane.gov.co/" target="_blank" style="color:#ffffff;">Balanza Comercial</a>
    </p>
    <div id="status">Cargando...</div>
    <div id="error"></div>

    <!-- Informaci√≥n / Instrucciones r√°pidas -->
    <div style="margin-top:8px; font-size:12px; opacity:0.9">
    </div>
    <button id="reloadMap" class="small">Volver a cargar mapa</button>
  </div>

  <div id="container"></div>

  <div id="countryInfo" role="dialog" aria-hidden="true"></div>

  <!-- importmap para tres como m√≥dulos -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const status = document.getElementById('status');
    const errorDiv = document.getElementById('error');
    const reloadBtn = document.getElementById('reloadMap');
    const container = document.getElementById('container');
    const countryInfoEl = document.getElementById('countryInfo');

    function updateStatus(msg, isError = false) {
      console.log(msg);
      if (isError) {
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        status.style.display = 'none';
      } else {
        errorDiv.style.display = 'none';
        status.style.display = 'block';
        status.textContent = msg;
      }
    }

    // Simple check WebGL
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!(canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }

    if (!checkWebGL()) {
      updateStatus('‚ùå WebGL no disponible en este navegador', true);
      throw new Error('WebGL requerido');
    }
    updateStatus('‚úì WebGL disponible');

    // Scene / camera / renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a06);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    // alejar un poco para que no se vea gigante al cargar
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);
    updateStatus('‚úì Renderer creado');

    // Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(5, 3, 5);
    scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 3;
    controls.maxDistance = 12;
    updateStatus('‚úì Controles configurados');

    // Globe
    const globeGeo = new THREE.SphereGeometry(1, 64, 64);
    const globeMat = new THREE.MeshStandardMaterial({ color: 0x2196F3, roughness: 0.7, metalness: 0.1 });
    const globe = new THREE.Mesh(globeGeo, globeMat);
    scene.add(globe);
    updateStatus('‚úì Globo creado (base)');

    // Rotar inicialmente el globo para que Am√©rica est√© frente a la c√°mara
    globe.rotation.y = Math.PI * 1.5; // Ajusta este valor si es necesario (aprox -90 grados para Am√©rica)

    // Try load earth texture (optional)
    const texLoader = new THREE.TextureLoader();
    texLoader.load(
      'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg',
      (tex) => {
        try { tex.colorSpace = THREE.SRGBColorSpace; } catch (e) {}
        globeMat.map = tex;
        globeMat.needsUpdate = true;
        updateStatus('‚úì Textura de la Tierra cargada (opcional)');
      },
      undefined,
      () => {
        console.warn('No se pudo cargar la textura de la Tierra; se mantiene color base.');
      }
    );

    // MAP: plano grande que estar√° frente al globo
    const mapGeo = new THREE.PlaneGeometry(3.2, 4.0);
    const mapMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, side: THREE.DoubleSide });
    const mapMesh = new THREE.Mesh(mapGeo, mapMat);
    mapMesh.position.set(0, 0, 1.8);
    scene.add(mapMesh);

    updateStatus('‚è≥ Intentando cargar mapa local...');

    // ---------- <-- AQUI PON TU NOMBRE DE ARCHIVO LOCAL (en la ra√≠z del proyecto) -->
    // Cambia 'continente-america.png' y 'continente-america-mask.png' si tus archivos se llaman distinto.
    const visibleMapFile = './continente-america.png';       // imagen visible (t√∫ ya la tienes)
    const maskMapFile = './continente-america-mask.png';     // m√°scara con colores planos por pa√≠s (debes crearla)
    // ---------------------------------------------------------------------------

    // Color -> pa√≠s mapping.
    // **IMPORTANTE**: Los valores HEX aqu√≠ deben coincidir exactamente con los colores que pintes en la m√°scara.
    // Clave: HEX sin '#' y en MAY√öSCULAS.
    const colorToCountry = {
      // Ejemplo pre-configurado ‚Äî edita la info con lo que t√∫ quieras mostrar
      'FF0000': { name: 'Colombia', info:
        'Colombia\nCapital: Bogot√°\nPoblaci√≥n aprox: 51M\nPIB (estimado): ...\nComentarios: aqu√≠ pones la info que desees.' },
      '00FF00': { name: 'Brasil', info:
        'Brasil\nCapital: Brasilia\nPoblaci√≥n aprox: 215M\nComentarios: ejemplo.' },
      '0000FF': { name: 'Per√∫', info:
        'Per√∫\nCapital: Lima\nPoblaci√≥n aprox: 33M\nComentarios: ejemplo.' },
      '00B2FF': { name: 'Ecuador', info:
        'Ecuador\nCapital: Quito\nPoblaci√≥n aprox: 17M\nComentarios: ejemplo.' },
      'BA00FF': { name: 'Panam√°', info:
        'Panam√°\nCapital: Ciudad de Panam√°\nPoblaci√≥n aprox: 4.5M\nComentarios: ejemplo.' },
      '00FFB0': { name: 'Venezuela', info:
        'Venezuela\nCapital: Caracas\nPoblaci√≥n aprox: 28M\nComentarios: ejemplo.' }
      // A√±ade aqu√≠ los colores y los textos que quieras (usa may√∫sculas y sin '#')
    };

    // Cargar imagen visible (mapa)
    texLoader.load(
      visibleMapFile,
      (tex) => {
        try { tex.colorSpace = THREE.SRGBColorSpace; } catch (e) {}
        mapMat.map = tex;
        mapMat.opacity = 0; // oculto inicialmente
        mapMat.needsUpdate = true;
        updateStatus('‚úì Imagen del continente cargada (visible)');
      },
      undefined,
      (err) => {
        console.warn('No se pudo cargar la imagen visible:', err);
        updateStatus('‚ö†Ô∏è No se encontr√≥ la imagen visible. Se usar√° un fallback.', true);
      }
    );

    // Cargar m√°scara en un canvas off-screen para muestrear p√≠xeles
    const maskImage = new Image();
    maskImage.crossOrigin = 'anonymous'; // por si acaso
    let maskCanvas, maskCtx;
    maskImage.onload = () => {
      maskCanvas = document.createElement('canvas');
      maskCanvas.width = maskImage.width;
      maskCanvas.height = maskImage.height;
      maskCtx = maskCanvas.getContext('2d');
      maskCtx.drawImage(maskImage, 0, 0);
      updateStatus('‚úì M√°scara de pa√≠ses cargada (lista para clicks)');
      // si quieres comprobar un color de prueba:
      // const sample = maskCtx.getImageData(10,10,1,1).data; console.log(sample);
    };
    maskImage.onerror = (err)=> {
      console.warn('Error cargando m√°scara:', err);
      updateStatus('‚ö†Ô∏è No se pudo cargar la m√°scara. Click en pa√≠ses no funcionar√°.', true);
    };
    maskImage.src = maskMapFile;

    // Raycast y lectura de UVs del mesh
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    // Variable para controlar visibilidad del mapa
    let mapVisible = false;

    function onPointerDown(e) {
      // convertir a NDC relativas al canvas
      const rect = renderer.domElement.getBoundingClientRect();
      pointer.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      pointer.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(pointer, camera);
      
      // priorizamos intersecci√≥n contra el mapa (SOLO si est√° visible)
      if (mapVisible) {
        const intersMap = raycaster.intersectObject(mapMesh, true);
        if (intersMap.length > 0) {
          const inter = intersMap[0];
          const uv = inter.uv;
          if (!uv) { console.warn('Intersecci√≥n sin UV'); return; }
          const u = uv.x;
          const v = 1 - uv.y; // invertir V para coincidir con canvas
          sampleMaskAtUV(u, v, e.clientX, e.clientY);
          return;
        }
      }
      
      // si el mapa NO est√° visible O no se hizo click en el mapa, detectamos click en el globo
      const interGlobe = raycaster.intersectObject(globe, true);
      if (interGlobe.length > 0) {
        toggleMapVisibility();
      }
    }
    window.addEventListener('pointerdown', onPointerDown);

    // muestreo de m√°scara y mostrar info
    function sampleMaskAtUV(u, v, clientX, clientY) {
      if (!maskCtx || !maskCanvas) {
        console.warn('M√°scara no lista para sampleo.');
        return;
      }
      const x = Math.floor(u * (maskCanvas.width - 1));
      const y = Math.floor(v * (maskCanvas.height - 1));
      const px = maskCtx.getImageData(x, y, 1, 1).data; // [r,g,b,a]
      const hex = rgbToHex(px[0], px[1], px[2]).toUpperCase().replace('#','');
      console.log('M√°scara pixel', x, y, '=>', hex);

      const country = colorToCountry[hex];
      if (country) {
        showCountryInfo(country.name, country.info, clientX, clientY);
      } else {
        console.warn('No se encontr√≥ pa√≠s para color:', hex);
      }
    }

    function rgbToHex(r,g,b) {
      return '#' + [r,g,b].map(v => v.toString(16).padStart(2,'0')).join('');
    }

    function showCountryInfo(title, text, clientX, clientY) {
      countryInfoEl.innerHTML = `<h3>${escapeHtml(title)}</h3><p>${escapeHtml(text)}</p>`;
      // posicionar cerca del click y evitar salirse
      const padding = 12;
      let left = clientX + 12;
      let top = clientY + 12;
      countryInfoEl.style.display = 'block';
      countryInfoEl.style.left = `${left}px`;
      countryInfoEl.style.top = `${top}px`;
      countryInfoEl.setAttribute('aria-hidden','false');

      // ajustar si sale de pantalla (calcular despu√©s de mostrar para obtener dimensiones)
      const rect = countryInfoEl.getBoundingClientRect();
      if (left + rect.width + padding > window.innerWidth) left = clientX - rect.width - 12;
      if (top + rect.height + padding > window.innerHeight) top = clientY - rect.height - 12;
      countryInfoEl.style.left = `${Math.max(8,left)}px`;
      countryInfoEl.style.top = `${Math.max(8,top)}px`;

      // auto ocultar despu√©s de 6s (puedes quitar esto si prefieres click para cerrar)
      clearTimeout(countryInfoEl._hideTimeout);
      countryInfoEl._hideTimeout = setTimeout(()=> {
        countryInfoEl.style.display = 'none';
        countryInfoEl.setAttribute('aria-hidden','true');
      }, 6000);
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m]; });
    }

    // toggle map visibility con animaci√≥n
    function toggleMapVisibility() {
      const from = mapMat.opacity || 0;
      const to = mapVisible ? 0 : 1;
      const duration = 360;
      const start = performance.now();

      function step(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2)/2;
        mapMat.opacity = from + (to - from) * eased;
        mapMat.needsUpdate = true;
        if (t < 1) {
          requestAnimationFrame(step);
        } else {
          mapVisible = !mapVisible;
        }
      }
      requestAnimationFrame(step);
    }

    // reload button
    reloadBtn.addEventListener('click', () => {
      updateStatus('‚è≥ Reintentando cargar mapa & m√°scara...');
      // recargar m√°scara (forzando bypass cache)
      maskImage.src = maskMapFile + '?t=' + Date.now();
      // recargar visible
      texLoader.load(visibleMapFile,
        tex => { try{tex.colorSpace = THREE.SRGBColorSpace}catch(e){}; mapMat.map = tex; mapMat.needsUpdate = true; updateStatus('‚úì Imagen recargada'); },
        undefined,
        err => { updateStatus('‚ö†Ô∏è No se pudo recargar la imagen visible', true); }
      );
    });

    // resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // animaci√≥n principal
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += mapVisible ? 0.0006 : 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    updateStatus('‚úì Iniciando aplicaci√≥n...');
    animate();

  </script>
</body>
</html>
